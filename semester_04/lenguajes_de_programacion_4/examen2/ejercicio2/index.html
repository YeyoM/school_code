<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangulo</title>
</head>
<style>
  .rectangulo {
    position: absolute;
    left: 4rem;
    top: 4rem;
    background-color: #6ac3ff;
    height: 200px;
    width: 300px;
    transition: all 0.25s ease-in-out;
  }
</style>
<body>
  <div class="rectangulo" id="rectangulo"></div>
</body>
<script>
  let rectangulo = document.getElementById("rectangulo")
  rectangulo.addEventListener("click", () => {
    if (rectangulo.style.backgroundColor === "red") {
      rectangulo.style.backgroundColor = "#6ac3ff"
      rectangulo.style.transform = "rotate(0deg)"
    } else {
      rectangulo.style.backgroundColor = "red"
      rectangulo.style.transform = "rotate(90deg)"
    }
  })
</script>
</html>
