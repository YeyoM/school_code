<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Óvalo</title>
</head>
<body>
  <div class="visibilidad" id="visibilidad">
    <svg width="500" height="500" class="ovalo" id="ovalo">
      <ellipse cx="250" cy="250" rx="200" ry="100" fill="blue" />
    </svg>
  </div>
  <button onclick="cambiarVisibilidad()" id="boton">Ocultar óvalo</button>
</body>
<script>
  function cambiarVisibilidad() {
    let boton = document.getElementById("boton")
    let visibilidad = document.getElementById("visibilidad")
    if (visibilidad.style.visibility == "hidden") {
      visibilidad.style.visibility = "visible"
      boton.innerHTML = "Ocultar óvalo"
    } else {
      visibilidad.style.visibility = "hidden"
      boton.innerHTML = "Mostrar óvalo"
    }
  }
</script>
</html>
